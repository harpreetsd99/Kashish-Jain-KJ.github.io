	//Search Query
	$(document).ready(function(){
	  $("#search").on("keyup", function() {
	    var value = $(this).val().toLowerCase();
	    $(".card-title").filter(function() {
	      $(this).parent().parent().parent().toggle($(this).text().toLowerCase().indexOf(value) > -1)
	    });
	  });
	});

	});

</script>
